################### Property References Self-Healing ##########################
#
# Settings for cleanup of stale item references. This is necessary since hybris
# doesn't enforce referential integrity on deletion of items. Instead these
# references remain in the database until their items are loaded again, which
# triggers the cleanup mechanism.
#
###############################################################################
#
# Enables the cleanup background process for this instance. In a cluster you can
# use this to perform cleanup only on specific node.
# 
self.healing.enabled=true
#
# Maximum numbers of items to cleanup in one go.
#
self.healing.batch.limit=10000
#
# Background process activation interval in seconds.
#
self.healing.interval=30


